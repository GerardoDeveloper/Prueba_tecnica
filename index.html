<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="js/functions.js"></script>

  <title>Proveedor</title>
</head>
<body>
  <div class="container">
    <form class="form" action="frm_data.php" method="post" enctype="multipart/form-data" id="form">
      <div class="container_form_proveedor">
        <label class="label-form-proveedor" for="formulario">FORMULARIO PROVEEDOR</label>
        <br>
      </div>
      <input class="input" type="text" name="name" placeholder="Nombre"  id="name">
      <br>
      <input class="input" type="text" name="cell" placeholder="Nº Celular" id="cell">
      <br>
      <input class="input" type="email" name="email" id="" placeholder="Email"  id="email">
      <br>
      <textarea class="input-textarea" name="reply" id="" cols="30" rows="5" placeholder="Respuesta" id="reply"></textarea>
      <br>
      <div class="custom-file">
        <input type="file" name="file" id=""  id="file">
        <label class="custom-file-label" for="validatedCustomFile"></label>
      </div>
      <br>
      <br>
      <input class="button-cancel" type="button" value="Cancelar"  id="button_cancel">
      <!-- <input id="btnguardar" class="button-submit" type="submit" name="enviar" value="Enviar" > -->
      <button id="btnguardar" name="enviar" class="button-submit">Enviar</button>
    </form>
  </div>
</body>

<script>
    $(document).ready(function () {
        $('#button_cancel').click(function () {
      alert('Se ha cancelado el envío del formulario');
    });
  })
</script>
</html>
